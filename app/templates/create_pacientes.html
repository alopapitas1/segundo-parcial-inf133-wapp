{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Registrar Paciente</h2>
<form method="post">
    <div class="field">
        <label for="name">Nombres:</label>
        <div class="control">
            <input type="text" id="name" name="name" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="lastname">Apellidos:</label>
        <div class="control">
            <input type="text" id="lastname" name="lastname" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="ci">CI:</label>
        <div class="control">
            <input type="number" id="ci" name="ci" required class="input"> 
        </div>
    </div>
    <div class="field">
        <label for="birthdate">Fecha de Nacimiento:</label>
        <div class="control">
            <input type="date" id="birthdate" name="birthdate" required class="input">
        </div>
    </div>
    <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}
